<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style/style.css') }}">
    <title>{% block title%} {% endblock %}</title>
</head>
<body>
    
    <div class="container-fluid bg-dark">
        <div class="row">
            <ul class="nav justify-content-center">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main')}}">Strona Główna</a>
              </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('users', page_num=1) }}">Użytkownicy</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('food') }}">Jedzenie</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('transactions', page_num=1) }}">Transakcje</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('queries')}}">Testowe zapytania</a>
                </li>
              </ul>
        </div>
    </div>

    <div class="container-fluid my-5 ">
        
        {% block content %}

        <h1 class="text-white text-center">Strona Główna</h1>

        <h5 class="text-white text-center py-5">GUI do zarządzania bazą danych MySQL</h5>

        {% endblock %}
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/macy@2.5.1/dist/macy.min.js"></script>
</body>
</html>
