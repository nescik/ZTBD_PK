{% extends "base.html" %}
{% block title %}Edytuj{% endblock %}


{% block content %}

<div class="row text-white edit_row text-center">
    <h3>Edytuj transakcje o id: {{trans.id}}</h3>
    <form method="POST" action="" class="py-5">
        <div class="col-auto">
            <label for="user_id" class="form-label">ID użytkownika</label>
            <input type="number" class="form-control" id="user_id" name="user_id" value="{{trans.user_id}}" required>
        </div>
        <div class="col-auto">
            <label for="food_id" class="form-label">ID użytkownika</label>
            <input type="number" class="form-control" id="food_id" name="food_id" value="{{trans.food_id}}" required>
        </div>
        <div class="col-auto">
            <label for="trans_date" class="form-label">Data urodzenia</label>
            <input type="date" class="form-control" id="trans_date" name="trans_date" value="{{trans.date}}" required>
        </div>
        
        <div class="d-flex justify-content-center py-4">
            <button type="submit" class="btn btn-success btn_edit">Zapisz</button>
        </div>
    </form>
</div>


{% endblock %}
