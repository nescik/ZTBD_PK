{% extends "base.html" %}
{% block title %}Edytuj{% endblock %}


{% block content %}

<div class="row text-white edit_row text-center">
    <h3>Edytuj u≈ºytkownika o id: {{user.id}}</h3>
    <form method="POST" action="" class="py-5">
        <div class="col-auto">
            <label for="first_name" class="form-label">Imie</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{user.first_name}}" required>
        </div>
        <div class="col-auto">
          <label for="last_name" class="form-label">Nazwisko</label>
          <input type="text" class="form-control" id="last_name" name="last_name" value="{{user.last_name}}" required>
        </div>
        <div class="col-auto">
          <label for="dob" class="form-label">Data urodzenia</label>
          <input type="date" class="form-control" id="dob" name="dob" value="{{user.dob}}" required>
        </div>
        <div class="col-auto">
          <label for="phone_number" class="form-label">Numer telefonu</label>
          <input type="tel" class="form-control" id="phone_number" name="phone_number" value="{{user.phone_number}}" required>
        </div>
        <div class="col-auto">
          <label for="country" class="form-label">Kraj</label>
          <input type="text" class="form-control" id="country" name="country" value="{{user.country}}" required>
        </div>
        <div class="d-flex justify-content-center py-4">
            <button type="submit" class="btn btn-success btn_edit">Zapisz</button>
        </div>
    </form>
</div>


{% endblock %}
